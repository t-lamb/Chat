<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io.connect('http://45.55.43.235:8080/');

		socket.on('connect', function(){
			console.log("Connected");
		});

		// Receive from any event
		socket.on('chatmessage', function(data){
			console.log(data);
			document.getElementById('messages').innerHTML = "" + data + "" + document.getElementById('messages').innerHTML;			
		});

		var sendmessage = function(message) {
			console.log("chatmessage: " + message);
			socket.emit('chatmessage', message);
		};
	</script>
</head>
<body>
	<header>
		<h1>
			&gt;Cat Chat&lt;
		</h1>
	</header>
	<div id="messages" class="messages">
		No messages yet
	</div>
	<div class="foot">
		<input type="text" id="message" name="message" class="inputbox">
		<input type="submit" value="Meow" class="button" onclick="sendmessage(document.getElementById('message').value);">
	</div>
</body>
</html>
